<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@600&family=Roboto+Mono:wght@700&family=Roboto:wght@400;700&display=swap"
      rel="stylesheet"
    />

    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Documento</title>

    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <header>
      <img src="./assets/logo.svg" alt="logomarca do aplicativo Habits" />

      <button>
        <img src="./assets/plus.svg" alt="icone sinal de mais laranja" />
        <div>Registrar o meu dia.</div>
      </button>
    </header>

    <form id="form-habits">
      <div class="habits">
        <div class="habit" data-name="Programer">
          <img
            src="https://img.icons8.com/external-flaticons-lineal-color-flat-icons/64/null/external-developer-web-development-flaticons-lineal-color-flat-icons-6.png"
          />
        </div>
        <div class="habit" data-name="water">
          <img
            src="https://img.icons8.com/officel/30/null/bottle-of-water.png"
          />
        </div>
        <div class="habit" data-name="food">
          <img
            alt="Minha Figura"
            src="https://img.icons8.com/fluency/48/null/group-of-fruits.png"
          />
        </div>
        <div class="habit" data-name="books">
          <img src="https://img.icons8.com/plasticine/100/null/books.png" />
        </div>
        <div class="habit" data-name="exercise">
          <img
            src="https://img.icons8.com/emoji/48/null/woman-lifting-weights.png"
          />
        </div>
        <div class="habit" data-name="meditation">
          <img
            src="https://img.icons8.com/emoji/48/null/man-in-lotus-position.png"
          />
        </div>
      </div>

      <div class="days"></div>
    </form>

    <script src="https://cdn.jsdelivr.net/gh/maykbrito/libs/NLWSetup/source/NLWSetup.js"></script>
    <script src="./script.js"></script>
  </body>
</html>
